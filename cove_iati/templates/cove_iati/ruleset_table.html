{% load i18n %}

<table class="table table-condensed">
<thead> 
  <tr> 
    <th>{% trans 'Path' %}</th> 
    <th>{% trans 'Rule' %}</th> 
    <th>{% trans 'Explanation' %}</th> 
  </tr> 
</thead>
<tbody>
{% for error in ruleset_errors %}
  <tr>
    <td>{{error.path}}</td>
    <td>{{error.rule}}</td>
    <td>{{error.explanation}}</td>
  </tr>
{% endfor %}
</tbody>
</table>

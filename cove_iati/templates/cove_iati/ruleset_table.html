{% load i18n %}

<table class="table table-condensed">
<thead> 
  <tr>
    <th>{% trans 'Activity ID' %}</th>
    <th>{% trans 'Path' %}</th>
    <th>{% trans 'Rule violation' %}</th>
    <th>{% trans 'Explanation' %}</th>
  </tr> 
</thead>
<tbody>
{% for error in ruleset_errors %}
  <tr>
    <td>{{error.id}}</td>
    <td>{{error.path}}</td>
    <td>{{error.rule_violation}}</td>
    <td>{{error.message}}</td>
  </tr>
{% endfor %}
</tbody>
</table>

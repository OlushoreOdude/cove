{% load i18n %}
{% load cove_tags %}

<table class="table">
   <thead><tr> <th class="col-md-4">{% trans 'Field' %}</th><th>{% trans 'Path to Field (Value)' %}</th> <th class="col-md-2">{% trans 'Usage Count' %}</th> </tr></thead>
   <tbody>
   {% for field, paths in deprecated_fields.items %}
      <tr>
         <td>{{field}}</td>
         <td>{% for path in paths %}<p>{{path.0}}</p>{% endfor %}</td>
         <td>{{paths|length}}</td>
      </tr>
   {% endfor %}
   </tbody>
</table>
